<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Register Screen</title>
</head>

<body>
    <div class="container">
        <div class="sideContent">
              <div class="titleContainer">
                 <h1 class="LoggedTitle">Encontre os pontos de coletas mais próximos de você:</h1>
              </div>
              <div>
                  <div class="buttonContainer">
              <div class="firstContainer">
                     <button class="papperButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Papel</p></button>
                     <button class="plasticButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Plastico</p></button>
                </div>
                <div class="secondContainer">
                     <button class="metalButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Metal</p></button>
                     <button class="nonButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Não reciclável</p></button>
                </div>
                <div class="thirdContainer">
                     <button class="glassButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Vidro</p></button>
                     <button class="organicButton"><img src="../Utils/Images/icons8-reciclagem-30.png" alt="lock" height="20px" width="20px"><p class ="buttonLabel">Orgânico</p></button>
                </div>
            </div>
            </div>
        </div>
        <img src="../Utils/Images/Maps.png" class="LoggedMap" alt="">
    </div>
</body>


</html>
